# Configs for web viewer

mongoDB:
    host: 127.0.0.1 # IP address running mongoDB
    port: 27017     # port number running mongoDB
    db: yarrdb      # yarr database name
    userdb: userdb  # user database name

    # For user authentication
    #username: viewer     # username of account with administrator authority in mongoDB
    #password: viewerpass # password of account with administrator authority in mongoDB

flask:
    host: 127.0.0.1 # IP address running app.py
    port: 5000      # port number running app.py

# For summary.py
summary:
    serial: AA-11        # serial number of module to add summary
    stage: encapsulation # stage to add summary

# python version
python: 2
timezone: 0
