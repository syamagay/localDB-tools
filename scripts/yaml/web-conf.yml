# Configs for web viewer

mongoDB:
    host: DBIPADDRESS # IP address running mongoDB
    port: 27017     # port number running mongoDB
    db: localdb     # local database name
    version: 1

    # For localdb authentication
    #username: localdbuser # username of account with administrator authority in mongoDB
    #password: localdbpass # password of account with administrator authority in mongoDB
    
    # For userdb authentication
userDB:
    db: localdb_user
    #username: userdbuser # username of account with administrator authority in mongoDB
    #password: userdbpass # password of account with administrator authority in mongoDB


ssl:
    enabled: False
    #CAFile: path/to/CA/file
    #PEMKeyFile: path/to/certificate/file

flask:
    host: 127.0.0.1 # IP address running app.py
    port: 5000      # port number running app.py

