{% extends "layout.html" %}    <!-- これで元になるHTML(laytout.html)を指定 -->
{% block body %}    <!-- layout.htmlのbodyというブロックを以下で置き換える -->


  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col">

        <h1>Module Summary : {{module[0]['serialNumber']}}</h1>
    
        <table class="table table-sm table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">FE type</th>
              <th scope="col">Chips</th>
              <th scope="col">Source Scan</th>
		        </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                {{index[0]['componentType']}}
              </td>
              <td>
                {% for item in index %}
                  <a href="{{ url_for('show_result', id=item['_id'], serialNumber=item['chip']) }}">{{item.chip}}</a><br>
                {% else %}
                  No match.
                {% endfor %}
              </td>
              <td>
                  <p style="display: inline"><figure>
                    <center>
                    <figcaption>source</figcaption>
                    {% for figure in figures %}
                      <a href="{{ url_for('analysis_root', serialNumber=module[0]['serialNumber'], scan=figure }}">{{figure}}</a><br>
                    {% else %}
                      No match.
                    {% endfor %}
                    </center>
                  </figure></p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
