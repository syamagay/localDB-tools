<h4 style="font-size: 13pt;"><i class="fa fa-cog"></i> Test summary </h4>
<div class="row align-items-top">
{% for scan in component['displayIndex'] %}
    <div class="col-md-4">
      <table class="table table-sm table-hover table-bordered" style="font-size: 7pt;">
        <h4 style="font-size: 10pt;"><i class="fa fa-chevron-right"></i> {{ scan['testType'] }}</h4>
        <thead class="table-dark" style="background: #222222;">
          <tr>
            <th colspan="2" scope="col" class="text-center">Result</th>
          </tr>
        </thead>
        <tbody>
          {% for display in scan['display'] %}
            <tr>
              <td width="40">
                {{ display['runNumber'] }}
              </td>
              <td align="center">
                {{ display['filename'] }}
              </td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                <a href={{ display['url'] }} target="_brank">
                  <img src={{ display['url'] }} title={{ display['filename'] }} width="250" height="250">
                  </img>
                </a>
					      <form action="{{ url_for(display['htmlurl']) }}" method="post"  class=entries style="font-size: 8pt">
                  <input type="hidden" name="code" value={{ display['code'] }} >
                  <input type="hidden" name="runId" value={{ display['runId'] }} >
                  <input type="hidden" name="id" value={{ component['_id'] }} >
                  <input type="hidden" name="type" value={{ component['type'] }}>
                  <p><input type = "submit" value = "untag"></p>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
{% endfor %}
</div>
